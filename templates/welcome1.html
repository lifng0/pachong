<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影评分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            border: 2px dashed #9ca3af;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            min-height: 100px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #e6f0ff;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .file-item button {
            color: #ef4444;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">影评分析系统</h1>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="movieMode" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">🎬 影评分析</button>
            <button id="bookMode" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">📚 书评解析</button>
        </div>

        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="请输入分析ID" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <button id="searchButton" class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">开始智能分析</button>
        </div>

        <!-- Comment 文件上传区域 -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">评论文件 (Comment)</label>
            <div id="commentDropZone" class="drop-zone">
                <p class="text-gray-500 text-center">拖拽评论文件至此或点击选择</p>
                <div id="commentFileList"></div>
            </div>
            <input id="commentInput" type="file" class="hidden">
        </div>

        <!-- Emotion 文件上传区域 -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">情感文件 (Emotion)</label>
            <div id="emotionDropZone" class="drop-zone">
                <p class="text-gray-500 text-center">拖拽情感文件至此或点击选择</p>
                <div id="emotionFileList"></div>
            </div>
            <input id="emotionInput" type="file" class="hidden">
        </div>

        <!-- 新增上传并搜索按钮 -->
        <div>
            <button id="uploadSearchButton" class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">上传并搜索</button>
        </div>
    </div>

    <script>
        let currentMode = 'movie';
        const commentFiles = [];
        const emotionFiles = [];

        // 模式切换
        document.getElementById('movieMode').addEventListener('click', () => {
            currentMode = 'movie';
            document.getElementById('movieMode').classList.add('bg-blue-500', 'text-white');
            document.getElementById('movieMode').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('bookMode').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('bookMode').classList.remove('bg-blue-500', 'text-white');
        });

        document.getElementById('bookMode').addEventListener('click', () => {
            currentMode = 'book';
            document.getElementById('bookMode').classList.add('bg-blue-500', 'text-white');
            document.getElementById('bookMode').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('movieMode').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('movieMode').classList.remove('bg-blue-500', 'text-white');
        });

        // 原搜索按钮逻辑
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchId = document.getElementById('searchInput').value.trim();
            if (!searchId) {
                alert('请输入分析ID');
                return;
            }
            fetch(`/search/${currentMode}/${searchId}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message || '搜索完成');
                })
                .catch(error => {
                    alert('搜索失败: ' + error.message);
                });
        });

        // 文件上传区域逻辑
        function setupDropZone(dropZoneId, inputId, fileListId, fileArray) {
            const dropZone = document.getElementById(dropZoneId);
            const fileInput = document.getElementById(inputId);
            const fileList = document.getElementById(fileListId);

            // 拖拽事件
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files, fileArray, fileList);
            });

            // 点击选择文件
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files, fileArray, fileList);
                fileInput.value = ''; // 清空输入
            });
        }

        // 处理文件
        function handleFiles(files, fileArray, fileList) {
            Array.from(files).forEach(file => {
                fileArray.push(file);
                updateFileList(fileArray, fileList);
            });
        }

        // 更新文件列表
        function updateFileList(fileArray, fileList) {
            fileList.innerHTML = '';
            fileArray.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index}, '${fileList.id}')">删除</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 删除文件
        window.removeFile = (index, fileListId) => {
            const fileArray = fileListId === 'commentFileList' ? commentFiles : emotionFiles;
            fileArray.splice(index, 1);
            updateFileList(fileArray, document.getElementById(fileListId));
        };

        // 初始化拖拽区域
        setupDropZone('commentDropZone', 'commentInput', 'commentFileList', commentFiles);
        setupDropZone('emotionDropZone', 'emotionInput', 'emotionFileList', emotionFiles);

        // 新增上传并搜索按钮逻辑
        document.getElementById('uploadSearchButton').addEventListener('click', () => {
            if (commentFiles.length === 0 || emotionFiles.length === 0) {
                alert('请在两个区域各上传至少一个文件');
                return;
            }

            const commentFileName = commentFiles[0].name.split('.')[0];
            const emotionFileName = emotionFiles[0].name.split('.')[0];

            if (commentFileName !== emotionFileName) {
                alert('评论文件和情感文件名必须一致');
                return;
            }

            const searchId = commentFileName;
            const formDataComment = new FormData();
            formDataComment.append('file', commentFiles[0]);

            const formDataEmotion = new FormData();
            formDataEmotion.append('file', emotionFiles[0]);

            // 上传评论文件
            fetch(`/update/${currentMode}/comment`, {
                method: 'POST',
                body: formDataComment
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) throw new Error(data.message || '评论文件上传失败');
                // 上传情感文件
                return fetch(`/update/${currentMode}/emotion`, {
                    method: 'POST',
                    body: formDataEmotion
                });
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) throw new Error(data.message || '情感文件上传失败');
                // 执行搜索
                return fetch(`/search/${currentMode}/${searchId}`);
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || '上传并搜索完成');
                // 清空文件列表
                commentFiles.length = 0;
                emotionFiles.length = 0;
                updateFileList(commentFiles, document.getElementById('commentFileList'));
                updateFileList(emotionFiles, document.getElementById('emotionFileList'));
            })
            .catch(error => {
                alert('操作失败: ' + error.message);
            });
        });
    </script>
</body>
</html>
