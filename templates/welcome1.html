<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">å½±è¯„åˆ†æç³»ç»Ÿ</h1>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="movieMode" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">ğŸ¬ å½±è¯„åˆ†æ</button>
            <button id="bookMode" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">ğŸ“š ä¹¦è¯„è§£æ</button>
        </div>

        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="è¯·è¾“å…¥åˆ†æID" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <button id="searchButton" class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">å¼€å§‹æ™ºèƒ½åˆ†æ</button>
        </div>

        <!-- Comment æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">è¯„è®ºæ–‡ä»¶ (Comment)</label>
            <div id="commentDropZone" class="drop-zone">
                <p class="text-gray-500 text-center">æ‹–æ‹½è¯„è®ºæ–‡ä»¶è‡³æ­¤æˆ–ç‚¹å‡»é€‰æ‹©</p>
                <div id="commentFileList"></div>
            </div>
            <input id="commentInput" type="file" class="hidden">
        </div>

        <!-- Emotion æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">æƒ…æ„Ÿæ–‡ä»¶ (Emotion)</label>
            <div id="emotionDropZone" class="drop-zone">
                <p class="text-gray-500 text-center">æ‹–æ‹½æƒ…æ„Ÿæ–‡ä»¶è‡³æ­¤æˆ–ç‚¹å‡»é€‰æ‹©</p>
                <div id="emotionFileList"></div>
            </div>
            <input id="emotionInput" type="file" class="hidden">
        </div>

        <!-- æ–°å¢ä¸Šä¼ å¹¶æœç´¢æŒ‰é’® -->
        <div>
            <button id="uploadSearchButton" class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">ä¸Šä¼ å¹¶æœç´¢</button>
        </div>
    </div>

    <script>
        let currentMode = 'movie';
        const commentFiles = [];
        const emotionFiles = [];

        // æ¨¡å¼åˆ‡æ¢
        document.getElementById('movieMode').addEventListener('click', () => {
            currentMode = 'movie';
            document.getElementById('movieMode').classList.add('bg-blue-500', 'text-white');
            document.getElementById('movieMode').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('bookMode').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('bookMode').classList.remove('bg-blue-500', 'text-white');
        });

        document.getElementById('bookMode').addEventListener('click', () => {
            currentMode = 'book';
            document.getElementById('bookMode').classList.add('bg-blue-500', 'text-white');
            document.getElementById('bookMode').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('movieMode').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('movieMode').classList.remove('bg-blue-500', 'text-white');
        });

        // åŸæœç´¢æŒ‰é’®é€»è¾‘
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchId = document.getElementById('searchInput').value.trim();
            if (!searchId) {
                alert('è¯·è¾“å…¥åˆ†æID');
                return;
            }
            fetch(`/search/${currentMode}/${searchId}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message || 'æœç´¢å®Œæˆ');
                })
                .catch(error => {
                    alert('æœç´¢å¤±è´¥: ' + error.message);
                });
        });

        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸé€»è¾‘
        function setupDropZone(dropZoneId, inputId, fileListId, fileArray) {
            const dropZone = document.getElementById(dropZoneId);
            const fileInput = document.getElementById(inputId);
            const fileList = document.getElementById(fileListId);

            // æ‹–æ‹½äº‹ä»¶
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files, fileArray, fileList);
            });

            // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files, fileArray, fileList);
                fileInput.value = ''; // æ¸…ç©ºè¾“å…¥
            });
        }

        // å¤„ç†æ–‡ä»¶
        function handleFiles(files, fileArray, fileList) {
            Array.from(files).forEach(file => {
                fileArray.push(file);
                updateFileList(fileArray, fileList);
            });
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
        function updateFileList(fileArray, fileList) {
            fileList.innerHTML = '';
            fileArray.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index}, '${fileList.id}')">åˆ é™¤</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // åˆ é™¤æ–‡ä»¶
        window.removeFile = (index, fileListId) => {
            const fileArray = fileListId === 'commentFileList' ? commentFiles : emotionFiles;
            fileArray.splice(index, 1);
            updateFileList(fileArray, document.getElementById(fileListId));
        };

        // åˆå§‹åŒ–æ‹–æ‹½åŒºåŸŸ
        setupDropZone('commentDropZone', 'commentInput', 'commentFileList', commentFiles);
        setupDropZone('emotionDropZone', 'emotionInput', 'emotionFileList', emotionFiles);

        // æ–°å¢ä¸Šä¼ å¹¶æœç´¢æŒ‰é’®é€»è¾‘
        document.getElementById('uploadSearchButton').addEventListener('click', () => {
            if (commentFiles.length === 0 || emotionFiles.length === 0) {
                alert('è¯·åœ¨ä¸¤ä¸ªåŒºåŸŸå„ä¸Šä¼ è‡³å°‘ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const commentFileName = commentFiles[0].name.split('.')[0];
            const emotionFileName = emotionFiles[0].name.split('.')[0];

            if (commentFileName !== emotionFileName) {
                alert('è¯„è®ºæ–‡ä»¶å’Œæƒ…æ„Ÿæ–‡ä»¶åå¿…é¡»ä¸€è‡´');
                return;
            }

            const searchId = commentFileName;
            const formDataComment = new FormData();
            formDataComment.append('file', commentFiles[0]);

            const formDataEmotion = new FormData();
            formDataEmotion.append('file', emotionFiles[0]);

            // ä¸Šä¼ è¯„è®ºæ–‡ä»¶
            fetch(`/update/${currentMode}/comment`, {
                method: 'POST',
                body: formDataComment
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) throw new Error(data.message || 'è¯„è®ºæ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                // ä¸Šä¼ æƒ…æ„Ÿæ–‡ä»¶
                return fetch(`/update/${currentMode}/emotion`, {
                    method: 'POST',
                    body: formDataEmotion
                });
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) throw new Error(data.message || 'æƒ…æ„Ÿæ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                // æ‰§è¡Œæœç´¢
                return fetch(`/search/${currentMode}/${searchId}`);
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'ä¸Šä¼ å¹¶æœç´¢å®Œæˆ');
                // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
                commentFiles.length = 0;
                emotionFiles.length = 0;
                updateFileList(commentFiles, document.getElementById('commentFileList'));
                updateFileList(emotionFiles, document.getElementById('emotionFileList'));
            })
            .catch(error => {
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            });
        });
    </script>
</body>
</html>
